<body>
  
    <h1>Exemplo de formulário para o Show me the Leads</h1>
    <form method="POST" action="https://smtl.gama.academy/leads/3d935292-39f4-11ea-a319-e90cfbc180ef"> <!-- validar para ver se está funcionando-->
      <input
        name="name"
        type="text"
        pattern="^\D{2,}\s[\D\s]{2,}$"
        title="Digite seu nome completo"
        required
      />
      <input
        name="email"
        type="email"
        title="Digite um email válido"
        required
      />
      <!--<input name="redirectTo" type="hidden" value="https://www.google.com.br" /> alterar para pagina de sucess quando o site for subir-->
      <input name="debugMode" type="hidden" value="true" />
      <input type="submit" />
    </form>
