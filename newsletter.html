<!-- Include File-->
   
<div class="news">
    <div class="titulo-news"><h2>Inscreva seu email para receber conteúdos exclusivos</h2></div>
    <div class="news-div-desktop">
        <img src="img/newsletter_image.png" alt="Imagem ilustrativa de pessoa usando o celular">

            <form method="POST" action="https://smtl.gama.academy/leads/3d935292-39f4-11ea-a319-e90cfbc180ef">
                <div class="conteudoPrincipal-formulario-input" >
                <label for="nome">Nome</label>
                <input
                id="nome"
                  name="name"
                  type="text"
                  pattern="^\D{2,}\s[\D\s]{2,}$"
                  title="Digite seu nome completo"
                  required
                />
                </div>

                <div class="conteudo-principal-formulario-input" >
                    <label for="email">E-mail</label>
                <input
                id="email"
                  name="email"
                  type="email"
                  title="Digite um email válido"
                  required
                />
                </div>     
                <input name="redirectTo" type="hidden" value="https://vctech.com.br/sucess.html"  />                   
                <input name="debugMode" type="hidden" value="false" />
                <button type="submit" onclick="submitForm()">Enviar</button>
            </form>
    </div>
</div>
